<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
    <div id="loading"></div>
        <div id="innercontainer" class="innercontainer">
            <div class="scorecontainer">
                <div class="questionnumber">
                    <p>Question</p>
                    <h3 class="solvedandtotal" id="solvedandtotal"></h3>
                </div>
                <div class="score">
                    <p>Score</p>
                    <h3 class="scores" id="scores">0</h3>
                </div>
            </div>
            <h1 id="question"></h1>
            <div class="choices">
                <div class="number">A</div>
                <div class="choice" data-number="1" id="1"></div>
            </div>
            <div class="choices">
                <div class="number">B</div>
                <div class="choice" data-number="2" id="2"></div>
            </div>
            <div class="choices">
                <div class="number">C</div>
                <div class="choice" data-number="3" id="3"></div>
            </div>
            <div class="choices">
                <div class="number">D</div>
                <div class="choice" data-number="4" id="4"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
