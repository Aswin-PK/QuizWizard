<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="innercontainer">
            <div class="scorecontainer">
                <div class="questionnumber">
                    <p>Question</p>
                    <h3 class="solvedandtotal" id="solvedandtotal"></h3>
                </div>
                <div class="score">
                    <p>Score</p>
                    <h3 class="scores" id="scores">0</h3>
                </div>
            </div>
            <h1 id="question">Who is the Fisrt President of India?</h1>
            <div class="choices">
                <div class="number">A</div>
                <div class="choice" data-number="1">Jawaharlal Nehru</div>
            </div>
            <div class="choices">
                <div class="number">B</div>
                <div class="choice" data-number="2">Rajendra prasad</div>
            </div>
            <div class="choices">
                <div class="number">C</div>
                <div class="choice" data-number="3">Mahatma Gandhi</div>
            </div>
            <div class="choices">
                <div class="number">D</div>
                <div class="choice" data-number="4">EMS</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
